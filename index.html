<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentina Del Viscio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1>Logo</h1>
        <a href="#">About</a>
      </nav>
    </header>

    <main>
      <article id="content-biography">
        <section id="biography">
          <h2>Valentina</h2>
          <p>
            Born as an architect, currently a passionate UX/UI designer.
            <br /><br />
            I enjoy telling stories through graphics. <br /><br />What story can
            I tell you?
          </p>

          <figure>
            <img
              src="images/biography.svg"
              alt="biography image"
              width="300"
              height="300"
            />
          </figure>
        </section>
      </article>

      <section class="container">
        <section>
          <hr />
          <div class="square-images">
            <a href="#"><img src="image1.jpg" alt="Image 1" /></a>
            <a href="#"><img src="image2.jpg" alt="Image 2" /></a>
          </div>
        </section>

        <section>
          <hr />
          <div class="square-images">
            <a href="#"><img src="image3.jpg" alt="Image 3" /></a>
            <a href="#"><img src="image4.jpg" alt="Image 4" /></a>
          </div>
        </section>

        <section>
          <hr />
          <div class="square-images">
            <a href="#"><img src="image5.jpg" alt="Image 5" /></a>
            <a href="#"><img src="image6.jpg" alt="Image 6" /></a>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
